<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!--Import general code in javascript-->
    <link rel="stylesheet" href="css/custom.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <ul class="tabs tabs-fixed-width tab-demo z-depth-1" id="tabs-cep">
        <li class="tab"><a href="#search-cep" class="active search-cep">Search by CEP</a></li>
        <li class="tab"><a href="#search-address" class="search-address">Search by address</a></li>
    </ul>
    <div id="search-cep" class="col s12">
        <div class="row">
            <div class="col s5">
                <div class="input-field input-field-cep">
                    <input placeholder="Inform your CEP - Ex:00000-000" class="cep" type="text" onkeypress="mascara(this, cep)" maxlength="9">
                    <label for="cep">CEP</label>
                    <span class="helper-text"></span>
                </div>
            </div>
            <div class="col s2">
                <a class="waves-effect waves-light btn-large search-cep-button">
                    <div class="valueSearch active">Search</div>
                    <div class="preloader-wrapper small">
                        <div class="spinner-layer spinner-red-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div>
                            <div class="gap-patch">
                                <div class="circle"></div>
                            </div>
                            <div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div id="search-address" class="col s12">
        <div class="row">
            <div class="col s6 input-field select-state">
                <select>
                      <option value="0" selected>Choose your option</option>
                    </select>
                <label>Select the state</label>
            </div>
            <div class="col s6 input-field select-city">
                <select disabled>
                      <option value="0" selected>Choose your option</option>
                    </select>
                <label>Select your city</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s11 input-address">
                <input placeholder="Placeholder" type="text" class="validate address" disabled>
                <label for="address">Enter your address</label>
            </div>
            <div class="col s1">
                <a class="waves-effect waves-light btn-large search-address-button">
                    <div class="valueSearch active">Search</div>
                    <div class="preloader-wrapper small">
                        <div class="spinner-layer spinner-red-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div>
                            <div class="gap-patch">
                                <div class="circle"></div>
                            </div>
                            <div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div id="tableResult" class="displayInvisible">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/mask.js"></script>
</body>

</html>
